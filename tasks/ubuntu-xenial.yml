---

- apt_repository:
   repo: 'ppa:ondrej/php'
  when: default_php_version == 5.6

- name: Updating apt cache
  apt:
    update_cache: yes
  become: true
  when: default_php_version == 5.6

- name: Install php packages for php 5.6
  apt: name={{item}}
  with_items:
   - php5.6-cli
   - php-pear
   - php5.6-curl
   - php5.6-gd
   - php5.6-mcrypt
   - php5.6-intl
   - php5.6-fpm
   - php5.6-memcached
   - imagemagick
   - php5.6-imagick
   - php5.6-xml
  when: default_php_version == 5.6

- template:
   src: ../templates/php5.6/cli/php.ini.j2
   dest: /etc/php/5.6/cli/php.ini
   owner: root
   group: root
   mode: 0644
   backup: yes
  when: default_php_version == 5.6

- template:
   src: ../templates/php5.6/fpm/php.ini.j2
   dest: /etc/php/5.6/fpm/php.ini
   owner: root
   group: root
   mode: 0644
   backup: yes
  when: default_php_version == 5.6

- template:
   src: ../templates/php5.6/fpm/pool.d/php.conf.j2
   dest: /etc/php/5.6/fpm/pool.d/php.conf
   owner: root
   group: root
   mode: 0644
   backup: yes
  when: default_php_version == 5.6

- file:
   path: /etc/php/7.0/fpm/pool.d/www.conf
   state: absent
  when: default_php_version == 5.6

- name: PHP-FPM ROLE | Starting PHP-FPM
  service:
   name: php5.6-fpm
   state: restarted
  when: default_php_version == 5.6



